    <style>

        /* ìºë¦­í„° ë° ë§í’ì„  */
        .crop { font-size: 50px; position: absolute; bottom: 65px; left: 50%; transform: translateX(-50%); }
        .bubble {

        /* ê²Œì´ì§€ ë°” */
        .stats { position: absolute; bottom: 12px; width: 85%; left: 7.5%; }

<body>

<div id="header">
    <h3 style="margin:0;">ğŸ˜ï¸ 12ì¸ì˜ ë†ì‘ë¬¼ ëŒ€ë§ˆì„ ğŸ˜ï¸</h3>
    <p style="font-size:12px; color:#94a3b8; margin:2px 0 0;">ìœ„ê¸°ê°€ ì°¾ì•„ì˜¤ë©´ â¤ï¸ë¡œ ì¦‰ì‹œ êµ¬ì¡°í•˜ì„¸ìš”!</p>
</div>

<div id="field"></div>

<div id="inventory">
    <button class="tool" onclick="selectTool('shovel', this)"><span class="tool-icon">â›ï¸</span><span class="tool-name">ê°œê°„</span></button>
    <button class="tool" onclick="selectTool('seed', this)"><span class="tool-icon">ğŸŒ±</span><span class="tool-name">íŒŒì¢…</span></button>
    <button class="tool" onclick="selectTool('water', this)"><span class="tool-icon">ğŸ’§</span><span class="tool-name">ë¹„ë£Œ</span></button>
    <button class="tool" onclick="selectTool('study', this)"><span class="tool-icon">ğŸ“š</span><span class="tool-name">êµìœ¡</span></button>
    <button class="tool" onclick="selectTool('job', this)"><span class="tool-icon">ğŸ’¼</span><span class="tool-name">ì·¨ì—…</span></button>
    <button class="tool" onclick="selectTool('ring', this)"><span class="tool-icon">ğŸ’</span><span class="tool-name">ê²°í˜¼</span></button>
    <button class="tool" onclick="selectTool('heal', this)"><span class="tool-icon">â¤ï¸</span><span class="tool-name">êµ¬ì¡°</span></button>
</div>

<script>
    let selectedTool = null;
    const cropCount = 12; // 12ê°œë¡œ í™•ì¥
    const crops = [];

    // ì´ˆê¸° ë°ì´í„°
    for(let i=0; i<cropCount; i++) {
        crops.push({ stage: 0, food: 0, study: 0, job: false, married: false, dead: false, isCrisis: false });
    }

    // í•„ë“œ ìƒì„±
    const fieldEl = document.getElementById('field');
    crops.forEach((_, i) => {
        fieldEl.innerHTML += `
            <div class="pot" id="pot-${i}" onclick="interact(${i})">
                <div id="bubble-${i}" class="bubble"></div>
                <div id="crop-${i}" class="crop">ğŸ•³ï¸</div>
                <div class="stats">
                    <div class="bar"><div id="f-${i}-w" class="fill" style="background: #38bdf8;"></div></div>
                    <div class="bar"><div id="f-${i}-s" class="fill" style="background: #4ade80;"></div></div>
                    <div class="bar"><div id="f-${i}-j" class="fill" style="background: #fbbf24;"></div></div>
                </div>
            </div>
        `;
    });

    function selectTool(tool, btn) {
        selectedTool = tool;
        document.querySelectorAll('.tool').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function interact(idx) {
        if (!selectedTool) return;
        let c = crops[idx];

        // ìœ„ê¸° ìƒí™© êµ¬ì¡° ë¡œì§
        if (selectedTool === 'heal') {
            if (c.isCrisis) {
                c.isCrisis = false;
                clearTimeout(c.crisisTimer);
                document.getElementById(`pot-${idx}`).classList.remove('crisis');
                msg(idx, "ì‹œë ¨ ê·¹ë³µ! âœ¨");
                render();
                return;
            } else if (c.dead) {
                c.dead = false; c.stage = 0; c.food = 0; c.study = 0; c.job = false; c.married = false;
                msg(idx, "ìƒˆ ì¸ìƒ ì‹œì‘ ğŸŒ±");
                render();
                return;
            }
        }

        if (c.dead) { msg(idx, "ë¬´ì§€ê°œ ë‹¤ë¦¬.. ğŸŒˆ"); return; }
        if (c.isCrisis) { msg(idx, "êµ¬ì¡°ê°€ ì‹œê¸‰í•¨! â¤ï¸"); return; }

        switch(selectedTool) {
            case 'shovel': if(c.stage === 0) c.stage = 1; break;
            case 'seed': if(c.stage === 1) c.stage = 2; break;
            case 'water': if(c.stage === 2 && c.food < 6) c.food++; break;
            case 'study': if(c.stage === 2 && c.study < 2) c.study++; break;
            case 'job': 
                if(c.stage === 2 && !c.job) {
                    if(c.food >= 6 && c.study >= 2) { c.job = true; msg(idx, "ì·¨ì—… ì„±ê³µ! ğŸ’¼"); }
                    else msg(idx, "ìŠ¤í™ ë¶€ì¡±..!");
                }
                break;
            case 'ring':
                if(c.job && !c.married) {
                    let partnerIdx = crops.findIndex((p, pi) => pi !== idx && p.job && !p.married);
                    if(partnerIdx !== -1) {
                        c.married = true; crops[partnerIdx].married = true;
                        msg(idx, "ê²°í˜¼ ì„±ê³µ! â¤ï¸"); msg(partnerIdx, "ë‚˜ë„ ê²°í˜¼! âœ¨");
                    } else msg(idx, "ìƒëŒ€ê°€ ì—†ì–´ìš” ğŸ’");
                }
                break;
        }
        render();
    }

    function msg(idx, text) {
        const b = document.getElementById(`bubble-${idx}`);
        b.innerText = text; b.style.display = 'block';
        setTimeout(() => b.style.display = 'none', 1500);
    }

    function render() {
        crops.forEach((c, i) => {
            const el = document.getElementById(`crop-${i}`);
            const pot = document.getElementById(`pot-${i}`);
            if (c.dead) el.innerText = "ğŸ’€";
            else if (c.isCrisis) el.innerText = "ğŸ‘»";
            else if (c.married) el.innerText = "ğŸ¤µ"; 
            else if (c.job) el.innerText = "ğŸ’¼";   
            else if (c.stage === 0) el.innerText = "ğŸ•³ï¸";
            else if (c.stage === 1) el.innerText = "ğŸ—ï¸";
            else if (c.stage === 2) el.innerText = "ğŸŒ¿";
            c.married ? pot.classList.add('married') : pot.classList.remove('married');
            document.getElementById(`f-${i}-w`).style.width = (c.food / 6 * 100) + "%";
            document.getElementById(`f-${i}-s`).style.width = (c.study / 2 * 100) + "%";
            document.getElementById(`f-${i}-j`).style.width = (c.job ? 100 : 0) + "%";
        });
    }

    // ëœë¤ ìœ„ê¸° ë°œìƒ ì‹œìŠ¤í…œ (5ì´ˆ ë‚´ êµ¬ì¡° ëª»í•˜ë©´ ì‚¬ë§)
    setInterval(() => {
        let targets = crops.filter(c => c.stage === 2 && !c.dead && !c.married && !c.isCrisis);
        if(targets.length > 0 && Math.random() > 0.6) {
            let idx = crops.indexOf(targets[Math.floor(Math.random() * targets.length)]);
            let c = crops[idx];
            c.isCrisis = true;
            document.getElementById(`pot-${idx}`).classList.add('crisis');
            msg(idx, "ì¸ìƒì˜ ì‹œë ¨!! ğŸ‘»");
            render();
            
            c.crisisTimer = setTimeout(() => {
                if(c.isCrisis) {
                    c.isCrisis = false; c.dead = true;
                    document.getElementById(`pot-${idx}`).classList.remove('crisis');
                    msg(idx, "ì‚¬ë§... ğŸ’€");
                    render();
                }
            }, 5000); // 5ì´ˆ ê³¨ë“ íƒ€ì„
        }
    }, 4000);
</script>
