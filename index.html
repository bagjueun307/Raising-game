    <script>
        let currentTool = null;
        let day = 1;

        const players = [

        // 1. ë„êµ¬ ì„ íƒ
        function setTool(tool, btn) {

        function interact(idx) {

        function triggerRandomEvent() {

                document.getElementById(`ghost-${target}`).style.display = 'block';
                
                // 5ì´ˆ ì•ˆì— ì•ˆ ì«“ì•„ë‚´ë©´ ì‚¬ë§ ìœ„í—˜
                setTimeout(() => {

            setTimeout(triggerRandomEvent, Math.random() * 5000 + 2000);
